<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>RK Labs</title>
    <meta name="description" content="RK Labs">
    <meta name="theme-color" content="#000000">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23000'/><text x='50' y='68' font-size='52' fill='white' text-anchor='middle' font-family='monospace' font-weight='300'>RK</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            height: 100dvh;
        }

        body {
            background: #000;
            overflow: hidden;
            cursor: crosshair;
            -webkit-font-smoothing: antialiased;
            -webkit-tap-highlight-color: transparent;
            touch-action: none;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .vignette {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at center, transparent 0%, transparent 40%, rgba(0,0,0,0.5) 100%);
            pointer-events: none;
            z-index: 1;
        }

        .title {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            color: #fff;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: clamp(2rem, 6vw, 5rem);
            letter-spacing: 0.35em;
            text-transform: uppercase;
            user-select: none;
            pointer-events: none;
            white-space: nowrap;
            animation: glow 4s ease-in-out infinite alternate;
            will-change: text-shadow;
        }

        @keyframes glow {
            from {
                text-shadow:
                    0 0 30px rgba(255, 255, 255, 0.08),
                    0 0 60px rgba(255, 255, 255, 0.04);
            }
            to {
                text-shadow:
                    0 0 40px rgba(255, 255, 255, 0.15),
                    0 0 80px rgba(255, 255, 255, 0.06),
                    0 0 120px rgba(255, 255, 255, 0.02);
            }
        }

        .grain {
            position: fixed;
            inset: -100%;
            width: 300%;
            height: 300%;
            pointer-events: none;
            z-index: 2;
            opacity: 0.03;
            filter: url(#noiseFilter);
        }

        .credit {
            position: fixed;
            bottom: calc(2rem + env(safe-area-inset-bottom, 0px));
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            color: rgba(255, 255, 255, 0.45);
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: 0.7rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            white-space: nowrap;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .credit:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Contact Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            width: 90%;
            max-width: 420px;
            padding: 2.5rem;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 2px;
            transform: translateY(20px);
            transition: transform 0.3s ease;
        }

        .modal-overlay.active .modal {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .modal-title {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.8);
        }

        .modal-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0.25rem;
            line-height: 1;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            padding: 0.75rem 1rem;
            color: #fff;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: 0.8rem;
            letter-spacing: 0.05em;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: rgba(255, 255, 255, 0.45);
        }

        .form-group textarea {
            resize: none;
            height: 120px;
        }

        .form-submit {
            width: 100%;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            padding: 0.75rem;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-top: 0.5rem;
        }

        .form-submit:hover {
            background: rgba(255, 255, 255, 0.14);
            color: #fff;
            border-color: rgba(255, 255, 255, 0.4);
        }

        .form-submit:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .form-status {
            text-align: center;
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 300;
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            margin-top: 1rem;
            min-height: 1.2em;
        }

        .form-status.success {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-status.error {
            color: rgba(255, 100, 100, 0.6);
        }
    </style>
</head>
<body>
    <svg style="display:none">
        <filter id="noiseFilter">
            <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch"/>
            <feColorMatrix type="saturate" values="0"/>
        </filter>
    </svg>

    <canvas id="particles"></canvas>
    <div class="vignette"></div>
    <div class="grain"></div>
    <div class="title">RK Labs</div>
    <div class="credit" onclick="openModal()">Ryan Krane</div>

    <div class="modal-overlay" id="modalOverlay" onclick="if(event.target===this)closeModal()">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">Get in touch</span>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="contactForm" onsubmit="submitForm(event)">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="basic">
                <div class="form-group">
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <textarea name="message" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="form-submit" id="submitBtn">Send</button>
                <div class="form-status" id="formStatus"></div>
            </form>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particles');
        const ctx = canvas.getContext('2d');
        const title = document.querySelector('.title');

        let width, height;
        let particles = [];
        let mouse = { x: null, y: null };
        let animId;

        const CONNECTION_DIST = 150;
        const CONNECTION_DIST_SQ = CONNECTION_DIST * CONNECTION_DIST;
        const MOUSE_RADIUS = 200;
        const MOUSE_RADIUS_SQ = MOUSE_RADIUS * MOUSE_RADIUS;

        function resize() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }

        function createParticle() {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                vx: (Math.random() - 0.5) * 0.4,
                vy: (Math.random() - 0.5) * 0.4,
                r: Math.random() * 1.2 + 0.4,
                o: Math.random() * 0.4 + 0.2
            };
        }

        function init() {
            resize();
            const count = width < 600 ? 50 : width < 1024 ? 80 : 110;
            particles = [];
            for (let i = 0; i < count; i++) {
                particles.push(createParticle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);

            const len = particles.length;

            // Update positions
            for (let i = 0; i < len; i++) {
                const p = particles[i];
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < -10) p.x = width + 10;
                else if (p.x > width + 10) p.x = -10;
                if (p.y < -10) p.y = height + 10;
                else if (p.y > height + 10) p.y = -10;
            }

            // Draw connections between particles
            ctx.lineWidth = 0.5;
            for (let i = 0; i < len; i++) {
                const a = particles[i];
                for (let j = i + 1; j < len; j++) {
                    const b = particles[j];
                    const dx = a.x - b.x;
                    const dy = a.y - b.y;
                    const distSq = dx * dx + dy * dy;

                    if (distSq < CONNECTION_DIST_SQ) {
                        const opacity = (1 - distSq / CONNECTION_DIST_SQ) * 0.12;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
                        ctx.moveTo(a.x, a.y);
                        ctx.lineTo(b.x, b.y);
                        ctx.stroke();
                    }
                }
            }

            // Draw mouse connections
            if (mouse.x !== null) {
                for (let i = 0; i < len; i++) {
                    const p = particles[i];
                    const dx = p.x - mouse.x;
                    const dy = p.y - mouse.y;
                    const distSq = dx * dx + dy * dy;

                    if (distSq < MOUSE_RADIUS_SQ) {
                        const opacity = (1 - distSq / MOUSE_RADIUS_SQ) * 0.3;
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(255,255,255,${opacity})`;
                        ctx.moveTo(p.x, p.y);
                        ctx.lineTo(mouse.x, mouse.y);
                        ctx.stroke();
                    }
                }
            }

            // Draw particles
            for (let i = 0; i < len; i++) {
                const p = particles[i];
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,${p.o})`;
                ctx.fill();
            }

            animId = requestAnimationFrame(animate);
        }

        // Subtle parallax on title
        function updateTitleParallax(x, y) {
            const cx = width / 2;
            const cy = height / 2;
            const ox = ((x - cx) / cx) * -6;
            const oy = ((y - cy) / cy) * -4;
            title.style.transform = `translate(calc(-50% + ${ox}px), calc(-50% + ${oy}px))`;
        }

        function resetTitleParallax() {
            title.style.transform = 'translate(-50%, -50%)';
        }

        // Events
        window.addEventListener('resize', () => {
            resize();
        });

        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY;
            updateTitleParallax(e.clientX, e.clientY);
        });

        window.addEventListener('mouseleave', () => {
            mouse.x = null;
            mouse.y = null;
            resetTitleParallax();
        });

        window.addEventListener('touchmove', (e) => {
            const t = e.touches[0];
            mouse.x = t.clientX;
            mouse.y = t.clientY;
        }, { passive: true });

        window.addEventListener('touchend', () => {
            mouse.x = null;
            mouse.y = null;
        });

        init();
        animate();

        // Contact modal
        const overlay = document.getElementById('modalOverlay');

        function openModal() {
            overlay.classList.add('active');
        }

        function closeModal() {
            overlay.classList.remove('active');
            document.getElementById('formStatus').textContent = '';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        function submitForm(e) {
            e.preventDefault();
            const form = document.getElementById('contactForm');
            const btn = document.getElementById('submitBtn');
            const status = document.getElementById('formStatus');
            const data = new FormData(form);

            btn.disabled = true;
            btn.textContent = 'Sending...';
            status.textContent = '';
            status.className = 'form-status';

            fetch('https://formsubmit.co/ajax/rkrane@rkrane.com', {
                method: 'POST',
                headers: { 'Accept': 'application/json' },
                body: data
            })
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    status.textContent = 'Message sent.';
                    status.className = 'form-status success';
                    form.reset();
                    setTimeout(closeModal, 2000);
                } else {
                    throw new Error();
                }
            })
            .catch(() => {
                status.textContent = 'Something went wrong. Try again.';
                status.className = 'form-status error';
            })
            .finally(() => {
                btn.disabled = false;
                btn.textContent = 'Send';
            });
        }
    </script>
</body>
</html>
